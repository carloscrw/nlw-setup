<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"
      defer
    ></script>
    <script src="script.js" defer></script>

    <title>habits</title>
  </head>

  <body>
    <header>
      <img src="/img/img.svg" alt="habits" />
      <button>
        <img src="/img/plus.svg" alt="ícone sinal de mais na cor roxa" />
        <div>Registrar meu dia</div>
      </button>
    </header>
    <form>
      <div class="habits">
        <div class="habit" data-name="run">🏃‍♂️</div>
        <div class="habit" data-name="water">💧</div>
        <div class="habit" data-name="food">🍎</div>
        <div class="habit" data-name="medicine">💊</div>
      </div>
      <div class="days">
        <div class="day"></div>
      </div>
    </form>
  </body>
</html>
